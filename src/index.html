<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting started with WarpJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="logo" src="logo.svg" alt="WarpJS" />
    <h1>Screenshot playground</h1>
    <form>
      <label>
        <input type="text" name="url" required value="https://warpjs.com/" />
      </label>
      <label>
        <input type="checkbox" name="browserTypes" value="chromium" />
        <span>chromium</span>
      </label>
      <label>
        <input type="checkbox" name="browserTypes" value="firefox" />
        <span>firefox</span>
      </label>
      <label>
        <input type="checkbox" name="browserTypes" value="webkit" />
        <span>webkit</span>
      </label>
      <button type="submit">take screenshot</button>
    </form>
    <p id="result"></p>
  </body>
</html>
